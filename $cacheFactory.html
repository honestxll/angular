<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$cacheFactory</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
    <!-- <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>

<body ng-cloak>
    <div class="ui container" ng-controller="ctrl">

        <div class="ui section"></div>
        <div class="ui header">缓存</div>

        <h1>{{web}}</h1>

    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
<script>
    var m = angular.module('app', []);
    m.controller('ctrl', function($scope, $cacheFactory) {
        var cs = $cacheFactory('cs');
        // cs.put('web', { name: 'angular', age: 2} );
        $scope.web = cs.get('web');
        /**
         * 删除数据
         * cs.remove('web');
         * 删除全部
         * cs.removeAll();
         * 删除 cs 表
         * cs.destroy();
         */
    })
</script>

</html>

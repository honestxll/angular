<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="ui container" ng-controller="ctrl">

        <h1 class="ui dividing header">ng-event</h1>

        <div ng-class="['ui', 'piled', padded, loading, inverted, 'segment']" ng-click="padding()" ng-dblclick="very()" ng-mouseover="over()" ng-mouseout="out()" ng-mouseenter="enter()">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed, ratione qui veritatis earum autem unde. Beatae sapiente, velit. Voluptate officia, quasi deserunt ipsam mollitia velit inventore, accusamus dolores quibusdam rerum.</div>

    </div>
    <script>
        var m = angular.module('app', []);
        m.controller('ctrl', function($scope, $timeout) {
            $scope.padding = () => {
                $scope.padded = $scope.padded ? '' : 'padded';
            };
            $scope.very = () => {
                $scope.padded = $scope.padded ? '' : 'very padded';
            };
            $scope.over = () => {
                $scope.inverted = 'inverted';
            };
            $scope.out = () => {
                $scope.loading = 'loading';
                $scope.inverted = false;
                $timeout(function () {
                    $scope.loading = false;
                }, 1000);
            };
            $scope.enter = () => {
                console.log(111);
            }
        })
    </script>
</body>

</html>

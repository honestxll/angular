<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="ui container" ng-controller="ctrl">

        <h1 class="ui dividing header">ng-style</h1>

        <div ng-style="{fontSize: '40px', lineHeight: '60px', fontWeight: fontWeight}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus, maiores, sunt. Amet id hic accusamus adipisci ipsam voluptates maiores eius architecto iste, quia error ipsa dolor saepe quasi cum veritatis?</div>

    </div>
    <script>
        var m = angular.module('app', []);
        m.controller('ctrl', function($scope) {
            $scope.fontWeight = 'lighter';
        })
    </script>
</body>

</html>

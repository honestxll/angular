<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <style>
        /*配合body的ng-clock解决加载的时候有{{}}的问题*/

        .ng-cloak {
            display: none;
        }
    </style>
</head>

<body ng-controller="ctrl" ng-cloak>

    <div class="ui container">
        <h1 class="ui dividing header">ng-readonly</h1>

        <div class="ui form">
            <div class="ui field">
                <label>姓名</label>
                <input type="text" ng-model="user.name" ng-disabled="user.uid">
            </div>
            <div class="ui field">
                <label>邮箱</label>
                <input type="email" ng-model="user.email" ng-readonly="user.uid">
            </div>
            <div class="ui field">
                <label>年龄</label>
                <input type="text" ng-model="user.age">
            </div>
            <button class="ui fluid button">提交</button>
        </div>
    </div>

    <script>
        var m = angular.module('app', []);
        m.controller('ctrl', function($scope) {
            $scope.user = {
                uid: 1,
                name: '我心诚',
                email: 'honestxll@gmail.com',
                age: 23
            }
        });
    </script>
</body>

</html>

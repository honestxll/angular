<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <style>
        /*配合body的ng-clock解决加载的时候有{{}}的问题*/

        .ng-cloak {
            display: none;
        }

    </style>
</head>

<body ng-controller="ctrl" ng-cloak>

    <div class="ui container" ng-init="status='2'">
        <h1 class="ui dividing header">ng-init</h1>

        <div class="ui negative message" ng-show="status==2">我是真的受伤了</div>
        <form class="ui name form">
            <div class="ui field">
                <label>姓名</label>
                <!-- 如果不写默认则是true，会自动去掉空格 -->
                <input type="text" ng-trim="false" ng-model="username">
            </div>
            <button type="submit" class="ui fluid positive button">提交</button>
        </form>
        <h3>{{username}}</h3>
    </div>

    <script>
        // 默认我是将不爱选中的，但是配合angular的时候出现了bug,checkbox函数没有生效
        // 学到后面再看看有没有解决的办法
        var m = angular.module('app', []);
        m.controller('ctrl', function($scope) {
            $scope.status = 1;
            $('.ui.name.form').submit(function(){
                if (angular.isDefined($scope.username)) {
                    console.log($scope.username.length);
                }
                return false;
            })
        });
    </script>
</body>

</html>
